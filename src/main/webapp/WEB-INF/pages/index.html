<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>LIST USERS</title>
</head>
<body>
<div th:switch = "${users}">
    <h2 th:case="null">No users found!</h2>
    <tab th:case="*">
        <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}">id</td>
                        <td th:text="${user.getFirstName()}">firstName</td>
                        <td th:text="${user.getLastName()}">lastName</td>
                        <td th:text="${user.getAge()}">age</td>
                        <td><a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a></td>
                        <td><a th:href="@{/delete/{id}(id=${user.getId()})}">Delete</a></td>
                    </tr>
                </tbody>
        </table>
    </tab>
    <br/>
    <br/>
    <h3><a href="new">Add new User</a></h3>
</div>
</body>
</html>
